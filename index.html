<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Sass Lesson</title>
</head>
<body>
    <p>Sass is awesome</p>
    <p>Sass is a preprocessor that converts high level syntax to css syntax</p>
    <p>Sass supports few additional features such as </p>
    <ul>
          <li> Partials</li>
          <li> Nesting</li>
          <li> Mixins</li>
          <li> Extend</li>
          <li> Variables</li>
    </ul>
<header>
    <h1> heading: testing</h1>
</header>
<section>
  <h1> My Section</h1>
  <p> my <span> Paragraph</span> text</p>
  <h3 class="success"> SUCCESS</h3>
  <h3 class="error"> ERROR</h3>
  <h3 class="warning"> WARNING</h3>

</section>

<footer>
    <p> My footer</p>
</footer>
    
</body>
</html>

<!-- section - background-color grey
h1 in section - font-size 60px
h1 in section hover - color green
p in section - italic
span in p - color red -->
